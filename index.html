<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Application File -->
    <script defer src="./app.js"></script>    
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="text-center">JQuery Calculator</h1>
          <h3 class="lead text-center">Simple Calculator for Basic Operations</h3>
          <!-- <p class="lead text-center">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
      </div>

      <div class="container">
        <div class="row">
            
            <!-- Calculator Card -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>
                    <div class="card-body">
                        <!-- 17 buttons needed-->
                        <button id="button-1" class="btn btn-secondary number" value="1">
                            <h1>1</h1>
                        </button>
                        <button id="button-2" class="btn btn-secondary number" value="2">
                            <h1>2</h1>
                        </button>
                        <button id="button-3" class="btn btn-secondary number" value="3">
                            <h1>3</h1>
                        </button>
                        <button id="button-plus" class="btn btn-warning operator" value="plus">
                            <h1>+</h1>
                        </button>

                        <button id="button-4" class="btn btn-secondary number" value="4">
                            <h1>4</h1>
                        </button>
                        <button id="button-5" class="btn btn-secondary number" value="5">
                            <h1>5</h1>
                        </button>
                        <button id="button-6" class="btn btn-secondary number" value="6">
                            <h1>6</h1>
                        </button>
                        <button id="button-minus" class="btn btn-warning operator" value="minus">
                            <h1>-</h1>
                        </button>

                        <button id="button-7" class="btn btn-secondary number" value="7">
                            <h1>7</h1>
                        </button>
                        <button id="button-8" class="btn btn-secondary number" value="8">
                            <h1>8</h1>
                        </button>
                        <button id="button-9" class="btn btn-secondary number" value="9">
                            <h1>9</h1>
                        </button>
                        <button id="button-times" class="btn btn-warning operator" value="times">
                            <h1>*</h1>
                        </button>

                        <button id="button-0" class="btn btn-secondary number" value="0">
                            <h1>0</h1>
                        </button>
                        <button id="button-divide" class="btn btn-warning operator" value="divide">
                            <h1>/</h1>
                        </button>
                        <button id="button-power" class="btn btn-warning operator" value="power">
                            <h1>^</h1>
                        </button>
                        <button id="button-equal" class="btn btn-warning equal" value="equal">
                            <h1>=</h1>
                        </button>

                        <button id="button-" class="btn btn-danger clear" value="clear">
                            <h1>clear</h1>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Results Card -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header"></h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
